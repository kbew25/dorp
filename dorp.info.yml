name: Dorp
type: theme
core_version_requirement: ^8.8.0 || ^9.0
description: 'A custom base theme with minimal styles.'
base theme: false
dependencies:
  - drupal:components

regions:
  header: Header
  primary_menu: Primary menu
  content: Content
  footer: Footer

libraries:
  - core/normalize
  - dorp/global-styling
  # - dorp/global-js

# This is used by Component Libraries contrib module
# to reference .twig files placed outside 'templates' directory.
components:
  namespaces:
    dorp:
      - _source/partials/components
